<div class="settings">
  <nz-page-header nz-col nz-span="24" class="site-page-header" nzTitle="Настройки">
  </nz-page-header>
  <div class="page-content" nz-col nz-span="24">
    <app-settings-form *ngIf="(settings$ | async) as data, else loading" [data]="data" [tabIndex]></app-settings-form>
    <ng-template #loading>
      <nz-spin nzSimple></nz-spin>
    </ng-template>
  </div>
</div>
